apiVersion: apps/v1
kind: Deployment
metadata:
  name: service1
  labels:
    App: service1
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      App: service1
  strategy: {}
  template:
    metadata:
      name: service1
      labels:
        App: service1
    spec:
      containers:
        - image: 851725552187.dkr.ecr.eu-west-1.amazonaws.com/service1_arik:0.0.6
          imagePullPolicy: "Always"
          name: service1
          ports:
            - containerPort: 3000
          env:
            - name: MONGODB_URL
              valueFrom:
                configMapKeyRef:
                  name: mongohost
                  key: MONGODB_URL
      restartPolicy: Always
      serviceAccountName: ""
      volumes: null
status: {}

